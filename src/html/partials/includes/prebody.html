<script>

window.scrollTo(0, 0);


const img = new Image(); 
img.src = 'images/fullscreen-bg.jpg';    
const width = img.width;
const height = img.height;
const k = height / width;
console.log(width)
console.log(height)
console.log(k)

const startData = () => {
    const doc = document.documentElement;
    const fix100vh = window.innerHeight;
    const heightBg = k * window.innerWidth;

    if (heightBg > fix100vh) doc.style.setProperty('--header-height', `${heightBg}px`)
    else doc.style.setProperty('--header-height', `${fix100vh}px`);

    if (window.innerWidth < 1100) {
        doc.classList.add('burger');
    } else {
        doc.classList.remove('burger');
    }
}

window.addEventListener('resize', startData)
startData();


</script>
